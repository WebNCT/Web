<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh - SMAS Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập vào hệ thống</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tài khoản:</label>
                    <input type="text" id="username" placeholder="Nhập tài khoản" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
                <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
            </form>

            <!-- Phần đăng ký -->
            <div id="register-box" style="display: none;">
                <h2>Đăng ký tài khoản</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="new-username">Tài khoản:</label>
                        <input type="text" id="new-username" placeholder="Nhập tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Mật khẩu:</label>
                        <input type="password" id="new-password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu:</label>
                        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    </div>
                    <button type="submit" class="btn">Đăng ký</button>
                    <p><a href="#" id="show-login">Quay lại đăng nhập</a></p>
                </form>
            </div>

            <!-- Danh sách học sinh -->
            <div id="student-list" style="display: none; margin-top: 20px;">
                <h2>Danh sách học sinh</h2>
                <form id="add-student-form">
                    <div class="form-group">
                        <label for="student-name">Họ và tên:</label>
                        <input type="text" id="student-name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Gmail:</label>
                        <input type="email" id="email" placeholder="Nhập gmail" required>
                    </div>
                    <button type="submit" class="btn">Thêm học sinh</button>
                </form>
                <ul id="student-ul" style="list-style-type: none; padding: 0;"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
